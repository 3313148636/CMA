<div class="box box-info position-update">
    <div class="box-header with-border">
        <h3 class="box-title">修改职位信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="update-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label for="companyLogo" class="col-sm-2 control-label">商家Logo</label>

                <div class="col-sm-10">
                    <img id="com_logo" style="width: 50px; height: 50px; float: left; " src="http://localhost:3000{{data.companyLogo}}" >
                    <input type="file" name="companyLogo" id="companyLogo" style="visibility: hidden" />
                </div>

            </div>
            <div class="form-group">
                <label for="companyName" class="col-sm-2 control-label">商家名称</label>

                <div class="col-sm-10">
                    <input type="text" autocomplete="off" class="form-control" value="{{data.companyName}}" name="companyName" id="companyName" placeholder="请输入公司名字">
                </div>
            </div>
            <div class="form-group">
                <label for="positionName" class="col-sm-2 control-label">联系方式</label>

                <div class="col-sm-10">
                    <input type="text" autocomplete="off" class="form-control" name="positionName"  value="{{data.positionName}}" id="positionName" placeholder="请输入职位名称">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">商家位置</label>

                <div class="col-sm-10">
                    <input type="text" autocomplete="off" class="form-control"  value="{{data.city}}" name="city" id="city" placeholder="请输入工作地点">
                </div>
            </div>
            <div class="form-group">
                <label for="salary" class="col-sm-2 control-label">每月销量</label>

                <div class="col-sm-10">
                    <input type="text" autocomplete="off"  value="{{data.salary}}" class="form-control" name="salary" id="salary" placeholder="请输入薪资范围">
                </div>
            </div>
            <div class="form-group">
                <label for="republish" class="col-sm-2 control-label">是否重新发布</label>

                <div class="col-sm-10" style="position:reactive; top:5px">
                    <input type="checkbox" autocomplete="off"  value="{{data.salary}}" name="republish" id="republish">
                </div>
            </div>
            <input type="hidden" name = "id" value="{{data._id}}"> 
            <input type="hidden" name = "img" value="{{data.companyLogo}}"> 
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
